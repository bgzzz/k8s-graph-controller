# Default values for approval-service.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 2

image:
  repository: docker.tradeshift.net/approval-service
  pullPolicy: Always

  # image tag / version. This uses the name git_hash because this enables continous deployment, since we inject this variable
  # into the chart at deploy time. A fallback value is defined here for any environments which do not inject this value.
git_hash: stable

service:
  type: ClusterIP
  port: 8044

tls:
  crt: 
  key: 

resources:
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  limits:
    cpu: "2"
    memory: 2048Mi
  requests:
    cpu: "1"
    memory: 2048Mi

nodeSelector: {}

tolerations: []

affinity: {}

environment: local
site: ts.sv
region: eu-west-1
